<ion-header>
  <ion-toolbar>
    <ion-title>{{ loadedRecipe.title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <h1> {{ loadedRecipe.title }}</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item *ngFor="let ig of loadedRecipe.ingrediants"> 
          {{ig}}
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
