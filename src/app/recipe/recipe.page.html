<ion-header>
  <ion-toolbar>
    <ion-title>Recipe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let recipe of recipe" [routerLink]="['./', recipe.id]">
            <ion-label>{{recipe.title }}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
